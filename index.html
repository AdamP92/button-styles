<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="#">Primary button</a>
    <a class="btn-subtle" href="#">Subtle button</a>
    <a class="btn-ghost" href="#">Ghost button</a>
    <a class="btn-warning" href="#">Warning button</a>
    <a class="btn btn-small" href="#">Primary button small</a>
    <a class="btn-subtle btn-small" href="#">subtle button small</a>
    <a class="btn-ghost btn-small" href="#">ghost button small</a>
    <a class="btn-warning btn-small" href="#">warning button small</a>
    <a class="btn btn-big" href="#">primary button big</a>
    <a class="btn-subtle btn-big" href="#">subtle button big</a>
    <a class="btn-ghost btn-big" href="#">ghost button big</a>
    <a class="btn-warning btn-big" href="#">warning button big</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
